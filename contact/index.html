<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.keehun.dev/scss/style.min.3cf659a3db2801d1078cfa075027fb3f41972950377529ef910ccfdb1adffb49.css" integrity="sha256-PPZZo9soAdEHjPoHUCf7P0GXKVA3dSnvkQzP2xrf+0k=" media="screen">
  <link rel="stylesheet" href="/css/bulma.css" media="screen">
  <link rel="stylesheet" href="/webfonts/lora/lora.css" type="text/css" charset="utf-8" />
  <link rel="alternate" href="/index.xml" type="application/rss+xml" title="Keehun Nam">
  <title>Contact Me - Keehun Nam</title>
</head>

<body><header class="section">
  <div class="container">
    <br/>
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <img class="image is-rounded is-32x32" src="/img/keehun_4.png">
        </div>
        <div class="level-item">
          <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
            <ul>
              <li><a href="/">Keehun Nam</a></li><li class="is-active"><a href="https://www.keehun.dev/contact/" aria-current="page">Contact Me</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>



<section class="section">
    <div class="container is-fluid">
        <div class="columns is-centered is-mobile">
            <div class="column is-full">
                <article itemscope itemtype="http://schema.org/BlogPosting">
                    <h1 class="title has-text-centered" itemprop="headline">Contact Me</h1>
                    
                </article>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container is-fluid">
        <div class="columns is-centered is-mobile">
            <div class="column is-full">
                <article itemscope itemtype="http://schema.org/BlogPosting">
                    <section class="body is-size-5" itemprop="articleBody">
                        <div class="content">
                            <form name="contact" method="POST" data-netlify="true">
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">From</label>
  </div>
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded">
        <input class="input" name="name" type="text" placeholder="Name">
      </p>
    </div>
    <div class="field">
      <p class="control is-expanded">
        <input class="input" name="email" type="email" placeholder="Email">
      </p>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Subject</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input" name="subject" type="text" placeholder="What is the message about?">
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Message</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <textarea class="textarea" name="message" placeholder="What is your message?"></textarea>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button class="button is-primary">
          Send message
        </button>
      </div>
    </div>
  </div>
</div>

</form>

                        </div>
                    </section>
                </article>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
  <div class="has-text-centered">

  </div>
</footer>

</body>
</html>
